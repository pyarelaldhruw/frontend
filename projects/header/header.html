<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header1 {
            width: 100vw;
            height: 60px;
            /* border: 2px solid #ff0000; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 15px;
            /* border-bottom: 5px solid #00ffff; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background: #25de89;

            .logo1 {
                width: 16%;
                height: 45px;
                /* border: 5px solid #0000ff; */
                display: flex;
                justify-content: space-between;
                align-items: center;

                img {
                    width: 35px;
                    height: 35px;

                }

                h1 {
                    font-size: 31px;
                    font-family: sans-serif;
                }
            }

            .nav1 {
                width: 50%;
                height: 45px;
                /* border: 5px solid #0000ff; */

                ul {
                    width: 100%;
                    height: 36px;
                    /* border: 5px solid #00ffff; */
                    display: flex;
                    justify-content: space-evenly;
                    align-items: center;
                    list-style: none;

                    li {
                        font-size: 15px;
                        font-family: cursive;
                    }

                }
            }
        }

        .header2 {
            width: 100vw;
            height: 50px;
            background: #85de47;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 15px;


            .logo2 {
                width: 16%;

                h1 {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }
            }

            .nav2 {
                width: 40%;

                ul {
                    list-style: none;
                    display: flex;
                    justify-content: space-evenly;
                    align-items: center;
                    font-family: sans-serif;

                    li {
                        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                        font-size: 16px;
                    }
                }
            }
        }

        .header3 {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10px;
            background: #0bcae4;

            .logo3 {
                width: 15%;
                height: 40px;

                h1 {
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                }
            }

            .nav3 {
                width: 40%;

                ul {
                    display: flex;
                    justify-content: space-evenly;
                    list-style: none;

                    li {
                        font-size: 14px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    }
                }
            }

            .searchbox {
                width: 20%;

                input {
                    width: 75%;
                    height: 29px;
                }

                button{width: 14%; height: 29px; padding: 4px 3px;}
            }
        }
    </style>
</head>

<body>
    <header class="header1">
        <div class="logo1">
            <img src="../../html.png" alt="html">
            <h1>HEADER 1</h1>
        </div>
        <nav class="nav1">
            <ul>
                <li>Home</li>
                <li>Project</li>
                <li>Service</li>
                <li>Contactus</li>
                <li>About</li>
            </ul>
        </nav>
    </header><br><br>
    <header class="header2">
        <div class="logo2">
            <h1>HEADER 2</h1>
        </div>
        <nav class="nav2">
            <ul>
                <li>Home</li>
                <li>Project</li>
                <li>Service</li>
                <li>Contactus</li>
                <li>About</li>
            </ul>
        </nav>
    </header><br><br>
    <header class="header3">
        <div class="logo3">
            <h1>HEADER 3</h1>
        </div>
        <nav class="nav3">
            <ul>
                <li>Home</li>
                <li>Project</li>
                <li>Service</li>
                <li>Contactus</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="searchbox">
            <input id="search" type="search" placeholder="Search here">
            <button id="btn">&#128269;</button>
        </div>
    </header>
    <header class="header4"></header>
    <header class="header5"></header>

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            alert(document.getElementById('search').value);       
        })
    </script>
</body>

</html>
