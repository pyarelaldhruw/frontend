<!DOCTYPE html>

<body>
    <!-- orderd list -->
   
    <!-- ol>li*5 zen code -->
    <!-- type="1" default type -->
    <!-- <ol type="1" start="5" reversed> -->

        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol>


    <!-- type="A" -->
    <!-- <ol type="A" start="5" reversed> -->

        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol>

    <!-- type="a" -->
    <!-- <ol type="a" start="4" reversed> -->
    <ol type="a" start="5">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol>

    <!-- type="I" -->
    <!-- <ol type="I" start="2" reversed> -->
    <ol type="I" start="2">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol>

    <!-- type="i" -->
    <!-- <ol type="i" start="4" reversed> -->
    <ol type="i" start="4">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol>
