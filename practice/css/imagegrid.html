<head>

    <title>Document</title>
    <style>
        .imagegrid{
            width: 500px;
            height: 500px;
            background: #159753;
            display: grid;
            /* grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px; */
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            gap: 15px 10px;
            padding: 10px;

                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
