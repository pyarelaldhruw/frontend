<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 50px;
            width: 500px;
            height: 300px;
            border: 5px solid;
            background: linear-gradient(to bottom, orange, white, green);

            h1{
                text-align: center;
                margin-top: 7px;
                font-size: 30px;
            }

            p{
                text-align: center;
                margin-top: 5px;
                font-size: 18px;
            }

            .line{
                width: 100%;
                height: 2px;
                margin-top: 10px;
                background: #000;
            }
            
        }
        .container1{
            margin: 50px;
            width: 500px;
            height: 150px;
            /* border: 5px solid; */
            display: flex;
            align-items: center;
            gap: 25px;

            img{
                width: 135px;
                height: 155px;
                position: relative;
                top: -10px;
            }

            .child{
                height: 200px;

                h1{
                    width: 300px;
                    margin-bottom: 10px;
                    text-align: left;


                }
                h2{
                    width: 300px;
                    font-weight: 300;
                    font-size: 20px;
                }
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hind Multi Service</h1>
        <p>Hindadih Bilaspur Chhattishgarh India 495550</p>
        <div class="line"></div>
        <div class="container1">
            <img src="pyarelaldhruw.jpg" alt="">
            <div class="child">
                <h1>Pyarelal Dhruw</h1>
                <h2>09-07-1998</h2>
                <h2>9340041904</h2>
                <h2>Developer</h2>
                <h2>Khanda, Bilaspur, Chhattishgarh, India 495559</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
