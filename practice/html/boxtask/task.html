            height: 50vh;

            display: flex;
            justify-content: space-around;
            align-items: center;
            padding:10px;
        }
        .child1{
            width: 40vw;
            height: 40vh;
            border: 10px solid green;

        }
        .child2{
            width: 40vw;
            height: 40vh;
            border: 10px solid green;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">Child 1</div>
        <div class="child2">Child 2</div>
    </div>
    
    
</body>
</html>
