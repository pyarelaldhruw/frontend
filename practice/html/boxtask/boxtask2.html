<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .a{
            width: 100vw;
            height: 50vh;
            border: 10px solid red;
            display: flex;
            justify-content:center;
            align-items: center;
        }

        .b{
            width: 80vw;
            height: 40vh;
            border: 5px solid blue;
            display: flex;
            justify-content:center;
            align-items: center;
        }

        .c{
            width: 70vw;
            height: 30vh;
            border: 5px solid green;
            display: flex;
            justify-content:space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .d{
            width: 25vw;
            height: 10vh;
            border: 5px solid yellow;
        }

    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="c">
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
                <div class="d"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
