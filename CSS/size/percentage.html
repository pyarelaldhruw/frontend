<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .div1 {
            width: 100%;
            height: 500px;
            border: 10px solid red;
            display: flex;
            justify-content: center;
            align-items: center;

            .div2 {
                width: 50%;
                height: 400px;
                border: 5px solid blue;
                display: flex;
                justify-content: center;
                align-items: center;


                .div3 {
                    width: 100%;
                    height: 300px;
                    border: 3px solid green;
                }
            }
        }
    </style>

</head>

<body>
    <div class="div1">

        <div class="div2">

            <div class="div3">

            </div>

        </div>

    </div>

</body>

</html>
