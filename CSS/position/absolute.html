<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 600px;
            height: 400px;
            border: 5px solid #00f;

            .div2 {
                width: 500px;
                height: 300px;
                border: 5px solid #00f;
                position: relative;
                top: 40px;
                left: 40px;
                .d1, .d2, .d3, .d4, .d5, .d6, .d7, .d8, .d9{
                    width: 50px;
                    height: 50px;
                    border: 5px solid #0f0;
                    position: absolute;

                }
                .d1{
                    top: 0px;
                    left: 0px;
                }
                .d2{
                    top: 0px;
                    left: 210px;
                }
                .d3{
                    top: 0px;
                    right: 0px;
                }
                .d4{
                    top: 120px;
                    left: 0px;
                }
                .d5{
                    top: 120px;
                    left: 210px;
                }
                .d6{
                    top: 120px;
                    right: 0px;
                }
                
                .d7{
                    bottom: 0px;
                    left: 0px;
                }
                .d8{
                    bottom: 0px;
                    left: 210px;
                }
                .d9{
                    right: 0px;
                    bottom: 0px;
                }
             
                
               


            }



        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="div2">
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4"></div>
            <div class="d5"></div>
            <div class="d6"></div>
            <div class="d7"></div>
            <div class="d8"></div>
            <div class="d9"></div>
        </div>
    </div>




</body>

</html>
