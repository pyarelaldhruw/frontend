<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: url("tyre.webp") no-repeat left;
            background-size: contain;
            position: relative;
            animation: pyare 2s ease 0s 2 normal;
        }
        @keyframes pyare{
            from{
                top: 0px;
                left: 0px;
                transform: rotate(0deg);
            }

            to{
                top: 0px;
                left:500px;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
