<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /* border: 5px solid red; */
            border-radius: 50%;
            position: relative;
            animation: pyare 5s ease 0s infinite alternate;
        }
        @keyframes pyare{
            0%{top: 0px; left: 0px; background-color: blue;}
            25%{top: 0px; left: 300px; background-color: black;}
            50%{top: 300px; left: 300px; background-color: aqua;}
            75%{top: 300px; left: 0px; background-color: brown;}
            100%{top: 0px; left: 0px;}
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
