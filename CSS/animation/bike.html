<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: url("bullet.webp") no-repeat left;
            background-size: contain;
            position: relative;
            animation: pyare 20s ease 0s 2 normal;
        }
        @keyframes pyare{
            0%{left: 0px; top:0px}
            50%{left:400px; top:0px; }
            100%{left:0px; top:0px; transform: rotateY(180deg);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
