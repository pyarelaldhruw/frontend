<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div{
            width: 100%;
            height: 100vh;
            /* background-color: hsl(hue, saturation/greyscale, lightness); */

            /* hsl- hue saturation lightness */
            background-color: hsl( 0deg, 100%, 50%); 
            background-color: hsl( 360deg, 100%, 50%);
            background-color: hsl( 60deg, 100%, 50%);
            background-color: hsl( 120deg, 100%, 50%);
            background-color: hsl( 180deg, 100%, 50%);
            background-color: hsl( 240deg, 100%, 50%);
            background-color: hsl( 300deg, 100%, 50%);
            background-color: hsl( 0deg, 0%, 0%);
            background-color: hsl( 0deg, 0%, 100%);

            /* hsla- hue saturation lightness alpha */
            /* background-color: hsla(hue, saturation/greyscale, lightness, alpha/opacity/visibility); */
            background-color: hsla(0deg, 100%, 50%, 0.8);
            background-color: hsla(60deg, 100%, 50%, 0.5);
            background-color: hsla(120deg, 100%, 50%, 0.4);
            background-color: hsla(180deg, 100%, 50%, 0.3);
            background-color: hsla(240deg, 100%, 50%, 0.2);
            background-color: hsla(300deg, 100%, 50%, 0.6);
            background-color: hsla(0deg, 0%, 0%, 1);
            background-color: hsla(0deg, 0%, 100%, 0.6);

            



            
        }
    </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
