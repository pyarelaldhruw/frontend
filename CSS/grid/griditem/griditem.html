<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            width: 500px;
            height: 500px;
            margin: 20px;
            background: #952971;
            display: grid;
            grid-template-rows: auto auto auto auto auto;
            grid-template-columns:  auto auto auto auto auto auto;
            gap: 10px 15px;

            .grid-item8{
                /* grid-row-start: 1;
                grid-column-start: 2;
                grid-row-end:5;
                grid-column-end: 6; */
                /* grid-area: 1 / 2 / 5 / 6 ; */

                /* grid-area: 1 / 4 / 5 / 7 ; */
                /* grid-area: 2 / 2 / 4 / 5 ; */
                /* grid-area: 3 / 2 / 5 / 5 ; */
                grid-area: 1 / 3 / 3 / 6 ;
            }

            .grid-item15{
                grid-area: 1 / 1 / 5 / 3 ;

            }



            div{
                background: #00ff00;
                font-size: 25px;
                align-content: center;
                text-align: center;
                               
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">1</div>
        <div class="grid-item2">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item4">4</div>
        <div class="grid-item5">5</div>
        <div class="grid-item6">6</div>
        <div class="grid-item7">7</div>
        <div class="grid-item8">8</div>
        <div class="grid-item9">9</div>
        <div class="grid-item10">10</div>
        <div class="grid-item11">11</div>
        <div class="grid-item12">12</div>
        <div class="grid-item13">13</div>
        <div class="grid-item14">14</div>
        <div class="grid-item15">15</div>
    </div>
</body>
</html>
