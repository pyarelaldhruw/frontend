<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            line-height: normal;
            line-height: 1.1;
            line-height: 50px;
        }
        .p1{font-size: xx-small;}
        .p2{font-size: x-small;}
        .p3{font-size: small;}
        .p4{font-size: smaller;}
        .p5{font-size: medium;}
        .p6{font-size: large;}
        .p7{font-size: larger;}
        .p8{font-size: x-large;}
        .p9{font-size: xx-large;}
    </style>
</head>
<body>
    <p class="p1">xx-small</p>
    <p class="p2">x-small</p>
    <p class="p3">small</p>
    <p class="p4">smaller</p>
    <p class="p5">medium</p>
    <p class="p6">large</p>
    <p class="p7">larger</p>
    <p class="p8">x-large</p>
    <p class="p9">xx-large</p>
