<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         p{font-size: 25px;}
        .p1{font-weight: lighter;}
        .p1{font-weight: 100;}
        .p2{font-weight: 200;}
        .p3{font-weight: 300;}
        .p4{font-weight: normal;}
        .p4{font-weight: 400;}
        .p5{font-weight: 500;}
        .p6{font-weight: 600;}
        .p7{font-weight: bold;}
        .p7{font-weight: 700;}
        .p8{font-weight: 800;}
        .p9{font-weight: bolder;}
        .p9{font-weight: 900;}
    </style>
</head>
<body>
        <p class="p1">lighter</p>
        <p class="p2">ultra light</p>
        <p class="p3">light</p>
        <p class="p4">normal</p>
        <p class="p5">medium</p>
        <p class="p6">semi bold</p>
        <p class="p7">bold</p>
        <p class="p8">ultra bold</p>
        <p class="p9">bolder</p>
</body>
</html>
