<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;

            /* shorthand with 4 value */
            /* 1-top, 2-right, 3-bottom, 4-left */
            padding: 0px 0px 0px 0px;

            /* shorthand with 3 value */
            /* 1-top, 2-left/right, 3-bottom, */
            padding: 0px 0px 0px;

            /* shorthand with 2 value */
            /* 1-top/bottom, 2-right/left */
            padding: 0px 0px;

            /* shorthand with 1 value */
            /* 1-top/right/bottom/left */
            padding: 0px;

            padding-inline: 20px;
            padding-block: 30px;

            padding-inline-start: 20px;
            padding-inline-end: 20px;

            padding-block-start: 30px;
            padding-block-end: 30px;

        }
    </style>
</head>
<body>
    
    <h1>Padding</h1>
    
    <h2>PADDING CSS</h2>
    <style>
        h2{
            /* top-10, right-20, bottom-30, left-40, */
            padding: 10px 20px 30px 40px;

            /* top-30, bottom-10px, left-20px, right-20, */
            padding: 30px 20px 10px;

            /* bottom-20, left-30, top-20, right-30, */
            padding: 20px 30px;

            /* all 20px  */
            padding: 20px;

        }
    </style>
    
</body>
</html>
