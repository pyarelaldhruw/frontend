<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .align-self {
            width: 500px;
            height: 300px;
            border: 5px solid #780000;
            display: flex;
            gap: 5px;

            .flex-items {
                width: 100px;
                background: #008800;
                display: flex;
                justify-content: center;
                align-items: center;
                color: aqua;
                font-size: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="align-self">
        <div style="align-self: flex-start;" class="flex-items">1</div>
        <div style="align-self: center;" class="flex-items">2</div>
        <div style="align-self: flex-end;" class="flex-items">3</div>
        <div style="align-self: auto;" class="flex-items">4</div>
        <div style="align-self: stretch;" class="flex-items">6</div>
        <div style="align-self: baseline;" class="flex-items">7</div>
    </div>

</body>

</html>
