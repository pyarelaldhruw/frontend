<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-flow{
            width: 70%;
            height: 300px;
            border: 5px solid #454188;
            display: flex;
            flex-flow: row-reverse wrap-reverse;
            gap: 5px;

            .flex-flow-short{
                width: 80px;
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #741852;
                font-size: 25px;
                color: #fff;

            }
        }
    </style>
</head>
<body>
    <div class="flex-flow">
        <div class="flex-flow-short">1</div>
        <div class="flex-flow-short">2</div>
        <div class="flex-flow-short">3</div>
        <div class="flex-flow-short">4</div>
        <div class="flex-flow-short">5</div>
        <div class="flex-flow-short">6</div>
    </div>
    
</body>
</html>
