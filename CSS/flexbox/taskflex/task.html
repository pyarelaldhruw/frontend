<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            width: 100%;
            height: 500px;
            background: #00f;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            gap: 5px;

            .flex-items{
                width:100px;
                height: 100px;
                background: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 27px;
            }
            

        }
    </style>

</head>

<body>
    <div class="flex-container">
        <p style="background: linear-gradient(orange 0%, orange 40%, #fff 40%, #fff 70%, #0f0 70%, #0f0); background-clip: text;-webkit-text-fill-color: transparent; font-size: 70px; font-weight:bolder;">flex-direction:column-reverse;</p>
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>
</body>

</html>
