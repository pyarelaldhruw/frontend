<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Desktop Responsive Size Default */
        div{
            width: 100vw;
            height: 100vh;
            background: #750000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;

        }

        /* Mobile Size */
        @media screen and (max-width:450px){
            div{
                background: #008900;
            }
            div::after{
                content: "mobile";
            }
            
        }

        /* Mobile Landscape */
        @media screen and (450px<=width<=650px){
            div{
                background: #000089;
            }
            div::after{
                content: "mobile landscape";
            }
            
        }

        /* Tablet Size */
        @media screen and (650px<=width<=1000px){
            div{
                background: #005500;
            }
            div::after{
                content: "tablet";
            }
            
        }

        /* Tablet Landscape */
        @media screen and (1000px<=width<=1200px){
            div{
                background: #780089;
            }
            div::after{
                content: "Tablet Landscape";
            }
            
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
