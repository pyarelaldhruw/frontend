<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 30px;
        }

        .div1,
        .div2,
        .div3,
        .div4,
        .div5, .div6, .div7{
            width: 100%;
            height: 100px;
            background: url("bullet.webp") no-repeat left;
            background-size: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            color: red;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 10px;


            &:hover {

                background-position: right;
            }
        }

        .div1{transition: all 5s linear;}
        .div2 {transition: all 5s ease;}
        .div3{transition: all 5s ease-in;}
        .div4{transition: all 5s ease-out;}
        .div5{transition: all 5s ease-in-out;}
        .div6{transition: all 5s ease 5s;}
        .div7{transition: all 5s cubic-bezier(0.42, 0, 0.88,-0.34);}
    </style>
</head>

<body>
    <div class="div1">linear</div>
    <div class="div2">ease</div>
    <div class="div3">ease in</div>
    <div class="div4">ease out</div>
    <div class="div5">ease in out</div>
    <div class="div6">5s delay</div>
    <div class="div7">cubic bezier</div>

</body>

</html>
